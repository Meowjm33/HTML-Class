<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    <h3> Drinks Menu</h3>
    <ol type="1">
        <li>Cold Drinks</li>
        <ol type="i">
            <li>Soft Drinks</li>
            <ul>
            <li>Sprite</li>
            <li>Coke</li>
            <li>Pepsi </li>
            <li>Fanta</li>
            </ul>
        </ol>
        <li>Hot Drinks</li>
        <ol type="i">
            <li>Coffee</li>
            <ul type="Square">
                <li>Americano</li>
                <li>Latte</li>
                <li>Cappuccino</li>
            </ul>
            <li>Tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Milk Tea</li>
                <li>Green Tea</li>
            </ul>

        </ol>

    </ol>
</body>
</html>
