<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute position</title>
    <style>
        .parent{
            width: 400px;
            background-color: bisque;
            color: rgb(22, 21, 19);
            padding: 20px;
            text-align: center;
        }
        .child{
            padding: 20px;
            width: 200px;
            background-color: beige;

        }
    </style>
</head>
<body>
    <div class="parent">
        <h2>Parent Div</h2>
        
        <div class="child">Child Div</div>
    </div>
    
</body>
</html>
