<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form method="post">
        <fieldset>
            <legend align="center">Student form</legend>
            <label>Name:</label>
            <input type="text" required><br><br>
            <label>Password:</label>
            <input type="password" required><br><br>
            <label>Phone Number:</label>
            <input type="number"><br><br>
            <label>Email:</label>
            <input type="email" required><br><br>
            <label>Date of Birth:</label>
            <input type="date"><br><br>
            <label>Gender:</label>
            Male<input type="radio" name="gender">
            Female<input type="radio" name="gender">
            Others<input type="radio" name="gender"><br><br>
            <label>Hobbies:</label>
           <input type="checkbox"> Gaming
            <input type="checkbox">Dancing
            <input type="checkbox">Watching Movies<br><br>
            <label>Your faculty</label>
             <select>
                <option>Choose your faculty</option>
                <option>CSIT</option>
                <option>BIM</option>
                <option>BBA</option>
                <option>BCA</option>
            </select> <br><br>
            <label>Choose a file</label>
            <input type="file"><br><br>
            <label>Enter your message</label>
            <textarea></textarea><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">



        </fieldset>
        

    
    </form>
    
</body>
</html>
