<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
    <style>
        .element{
            height: 200px;
            width: 200px;
            background-color: rgb(224, 184, 125);
            color: antiquewhite;
            padding: 20px;
            font-size: 40px;
            position: relative;
            top: 100px;
            left:50px;
            /* you can use bottom and right as well */


        }
    </style>
</head>
<body>
    <div class="element">Hello Cuties!!!!</div>
    
</body>
</html>
